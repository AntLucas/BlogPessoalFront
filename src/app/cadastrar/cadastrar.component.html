<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg">

        </div>
        <div class="col-md-6 my-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastrar</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" id="nome" name="nome" placeholder="Seu usuário">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Nome de usuário</label>
                        <input class="form-control" type="text" id="usuario" name="usuario" placeholder="Seu usuário">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Seu email">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input class="form-control" type="text" id="foto" name="foto" placeholder="link">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" id="senha" name="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar senha</label>
                        <input class="form-control" type="password" id="confirmSenha" name="confirmSenha" placeholder="Repita a sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
